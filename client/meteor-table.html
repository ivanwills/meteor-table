<head>
  <title>meteor-table</title>
</head>

<body>
  {{> table}}
</body>

<template name="table">
<table>
    {{#each rows}}
        {{> row}}
    {{/each}}
</table>
</template>

<template name="row">
<tr>
    <td>{{ fullName }}</td>
    <td>{{ email    }}</td>
    <td>{{ updated  }}</td>
</tr>
</template>
